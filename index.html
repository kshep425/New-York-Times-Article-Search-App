<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
</head>



</head>

<body>

    <div class="jumbotron ">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>

    <div>
        <div>Search Parameter</div>

        <form>
            <div class="form-group">
                <label for="search_term">Search Term:</label>
                <input class="form-control" type="text" value="obama" id="search_term">
            </div>

            <div class="form-group">
                <label for="num_records">Number of Records to Retrieve</label>
                <select class="form-control" id="num_records">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start_year">Start Year (Optional)</label>
                <input class="form-control" type="text" value="20190401" id="start_year">
            </div>

            <div class="form-group">
                <label for="end_year">End Year (Optional)</label>
                <input class="form-control" type="text" value="20190430" id="end_year">
            </div>

        </form>

        <div>
            <span class="btn btn-primary" id="search_button">Search</span>
            <span class="btn btn-primary" id="Clear_button">Clear Results</span>
        </div>

    </div>
    <div>Top Articles</div>
    <div id="results_div"></div>
    <div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/nyt_script.js"></script>
</body>

</html>
